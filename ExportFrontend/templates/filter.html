<!DOCTYPE html>
{% extends "base.html" %}
{% block content %}
<script src="{{ url_for('static',filename='styles/Bootstrap-select/js/bootstrap-select.min.js')}}"
    type="text/javascript"></script>
<link href="{{ url_for('static',filename='styles/Bootstrap-select/css/bootstrap-select.min.css')}}" rel="stylesheet"
    type="text/css" />
<script>

    $.ajax({
        url: "{{url_for('table_interface.get_column_content', table_name='batchview', column_name='batchname')}}",
         success: function (result) {

            for (i = 0; i < result.length; i++) {
                var batchid_select = document.getElementById("batchname");
                var option = document.createElement("option");
                option.text = result[i];
                batchid_select.add(option);
            }
            $('.selectpicker').selectpicker('refresh')
        }
    });
    $.ajax({
        url: "{{url_for('table_interface.get_column_content', table_name='batchview', column_name='inspectionname')}}",
        success: function (result) {
            for (i = 0; i < result.length; i++) {
                var batchid_select = document.getElementById("inspectionname");
                var option = document.createElement("option");
                option.text = result[i];
                batchid_select.add(option);
            }
            $('.selectpicker').selectpicker('refresh')
        }
    });
    $(document).ready(function () {
        $("#from_datetime_offset_label").tooltip({
            title: "from offset explanation"
        });
        $("#to_datetime_offset_label").tooltip({
            title: "to offset explanation"
        });
        $("#from_datetime_label").tooltip({
            title: "from datetime explanation"
        });
        $("#to_datetime_label").tooltip({
            title: "to datetime explanation"
        });
    });
    function toImages() {
        var str = $("#filterForm").serialize();
        location.href = "{{url_for('export.page_view_images')}}?".concat(str);
    }
    function toView() {
        var str = $("#filterForm").serialize();
        location.href = "{{url_for('export.page_view')}}?".concat(str);
    };
    function resetForm() {
        $(".form-control").val('')
        $('.selectpicker').selectpicker('refresh')
    };
</script>
<h1 class="text-primary">
    Select data
</h1>
<form id="filterForm">
    <div class="mb-3">
        <label for="batchname" class="h4">Batch name</label>
        <select id="batchname" name="batchname" class="form-control selectpicker" multiple data-live-search="true">
        </select>
    </div>
    <div class="mb-3">
        <label for="Date" class="h4">Date/Time</label>
        <div class="input-group">
            <span class="input-group-text" id="from_datetime_label">From</span>
            <input type="date" id="from_date" name="from_date" class="form-control">
            <input type="time" id="from_time" name="from_time" class="form-control">
            <span class="input-group-text" id="to_datetime_label">To</span>
            <input type="date" id="to_date" name="to_date" class="form-control">
            <input type="time" id="to_time" name="to_time" class="form-control">
        </div>
    </div>
    <div class="mb-3">
        <label for="Date" class="h4">Offset</label>
        <div class="input-group">
            <span class="input-group-text" id="from_datetime_offset_label">From</span>
            <input type="text" id="from_datetime_offset" name="from_datetime_offset" class="form-control" value=''>
            <span class="input-group-text" id="to_datetime_offset_label">To</span>
            <input type="text" id="to_datetime_offset" name="to_datetime_offset" class="form-control" value=''>
        </div>
    </div>
    <div class="mb-3">
        <label for="recipename" class="h4">Recipe name</label>
        <select id="recipename" name="batchrecipenameid" class="form-control selectpicker" multiple
            data-live-search="true">
        </select>
    </div>
    <div class="mb-3">
        <label for="inspectionname" class="h4">Inspection name</label>
        <select id="inspectionname" name="inspectionname" class="form-control selectpicker" multiple
            data-live-search="true">
        </select>
    </div>
</form>
{% endblock %}
{% block buttomBar %}
    <button onclick="resetForm()" class="btn btn-secondary mb-2">Reset</button>
    <button onclick="toImages()" class="btn btn-secondary mb-2">View Images</button>
    <button onclick="toView()" class="btn btn-primary mb-2">View Data</button>
{% endblock %}

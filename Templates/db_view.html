{% extends "base.html" %}

{% block content %}
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdn.datatables.net/1.10.10/js/jquery.dataTables.min.js" type="text/javascript"></script>
    <script src="https://cdn.datatables.net/buttons/1.6.4/js/dataTables.buttons.min.js" type="text/javascript"></script>
    <script src="https://cdn.datatables.net/buttons/1.6.4/js/buttons.flash.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js" type="text/javascript"></script>
    <script src="https://cdn.datatables.net/buttons/1.6.4/js/buttons.html5.min.js" type="text/javascript"></script>
    <script src="https://cdn.datatables.net/buttons/1.6.4/js/buttons.print.min.js" type="text/javascript"></script>
    <script src="https://cdn.datatables.net/select/1.1.2/js/dataTables.select.min.js" type="text/javascript"></script>
    <link href="https://cdn.datatables.net/1.10.11/css/jquery.dataTables.min.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.datatables.net/select/1.1.2/css/select.dataTables.min.css" rel="stylesheet" type="text/css">
    <script>
        $(document).ready(function () {
            var oTable = $('#database_table').DataTable({
                dom: 'Bfrtip',
                buttons: ['copy', 'csv', 'excel', 'pdf', 'print']
            });
            $('#triggertable').DataTable();
            $('#database_table tbody').on('click', 'tr', function () {
                $(this).toggleClass('selected');
            });
            $("#btnName").on("click", function () {
                var oAll = [];
                $('#database_table tbody tr.selected').each(function () {
                    var pos = oTable.row(this).index();
                    var row = oTable.row(pos).data();
                    var id_name = row[5];
                    oAll.push(id_name);
                });
                var conf = confirm("Do you want to delete the folowing Names? \n" + oAll);
                if (conf == false) {
                    alert("No Data has been Deleted")
                }
                if (conf == true) {
                    $.ajax({
                        type: "POST",
                        url: "delete_batch_name_array",
                        data: { 'data': JSON.stringify(oAll) }
                    });
                    location.reload();
                }
            });
            $("#btnID").on("click", function () {
                var oAll = [];
                $('#database_table tbody tr.selected').each(function () {
                    var pos = oTable.row(this).index();
                    var row = oTable.row(pos).data();
                    console.log(row);
                    var id_name = row[0];
                    oAll.push(id_name);
                });
                var conf = confirm("Do you want to delete the folowing IDs? \n" + oAll);
                if (conf == false) {
                    alert("No Data has been Deleted")
                }
                if (conf == true) {
                    $.ajax({
                        type: "POST",
                        url: "delete_batch_id_array",
                        data: { 'data': JSON.stringify(oAll) }
                    });
                    location.reload();
                }
            });
            $("#btnbetweenids").on("click", function () {
                var oAll = [];
                $('#database_table tbody tr.selected').each(function () {
                    var pos = oTable.row(this).index();
                    var row = oTable.row(pos).data();
                    var id_name = row[0];
                    oAll.push(id_name);
                });
                if (oAll.length > 1) {
                    var conf = confirm("Do you want to delete the batches between the following IDs? \n" + oAll);
                    if (conf == false) {
                        alert("No Data has been Deleted")
                    }
                    if (conf == true) {
                        $.ajax({
                            type: "POST",
                            url: "delete_between_ids",
                            data: { 'data': JSON.stringify(oAll) }
                        });
                        location.reload();
                    }
                }
                else {
                    alert("Please select 2 or more Values")
                }
            });

        });








    </script>
</head>
<table class="display DataTable" id="database_table" style="width:100%">
    <thead>
    <tr>
        {% for name in column_names %}
        <th> {{ name }}</th>
        {% endfor %}
    </tr>
    </thead>
    <tbody>
    {% for table_object in table %}
    <tr>
        {% for name in column_names %}
        <td> {{ table_object[name] }}</td>
        {% endfor %}
    </tr>
    {% endfor %}

    </tbody>
</table>
<button id="btnID" type="button">Delete By ID</button>
<button id="btnName" type="button">Delete By Name</button>
<button id="btnbetweenids" type="button">Delete between min and max id</button>
{% endblock %}

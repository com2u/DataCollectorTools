{% block content %}
<style>
    .divider {
        flex-grow: 0.1;
        border-bottom: 3px solid black;
    }

    .active_background {
        background-color: var(--bs-primary);
    }

    .active_icon {
        filter: invert(100%);
    }
</style>

<script type="text/javascript">
    $(document).ready(function () {
        var url = window.location.href;
        if (url.indexOf("filter") > -1) {
            $("#filter_icon").addClass("active_background")
            $("#filter_icon_image").addClass("active_icon")
        } else if (url.indexOf("view") > -1) {
            $("#view_icon").addClass("active_background")
            $("#view_icon_image").addClass("active_icon")
        } else if (url.indexOf("process") > -1) {
            $("#process_icon").addClass("active_background")
            $("#process_icon_image").addClass("active_icon")
        }
    });
</script>
<nav class="navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-between">

    <a class="navbar-brand" href="{{url_for('dash.dashboard')}}">
        <img src="{{ url_for('static', filename='Resources/Koerber_Logo_RGB_Black.svg')}}" height="50" width="100" alt="" />
        <div style="text-align: center; font-weight: bold; display:inline;">DB-Tools</div>
    </a>



    <div class="navbar-collapse collapse d-flex justify-content-center" id="collapsingNavbar2">

        <a href="{{url_for('export.page_filter')}}">
            <svg id="filter_icon" class="rounded-circle border border-secondary" height="50" width="50" alt="Filter">
                <image width="100%" id="filter_icon_image" xlink:href="{{ url_for('static', filename='Resources/Icons/database-search.svg')}}" />
            </svg>
        </a>
        <div class="divider">
        </div>
        <a href="{{url_for('export.page_view')}}">
            <svg id="view_icon" class="rounded-circle border border-secondary" height="50" width="50" alt="Filter">
                <image width="100%" id="view_icon_image" xlink:href="{{ url_for('static', filename='Resources/Icons/view-list.svg')}}" />
            </svg>
        </a>

        <div class="divider">
        </div>
        <a href="{{url_for('export.page_process')}}">
            <svg id="process_icon" class="rounded-circle border border-secondary" height="50" width="50" alt="Filter">
                <image width="100%" id="process_icon_image" xlink:href="{{ url_for('static', filename='Resources/Icons/database-export.svg')}}" />
            </svg>
        </a>
    </div>

    <div class="nav-item">
        <ul data-v-3eac620b="" class="navbar-nav ml-auto">
            <ul data-v-3eac620b="" class="navbar-nav">
                <li data-v-3eac620b="" class="nav-item">
                    <a class="btn btn-outline-primary" href="{{ url_for('auth.logout')}}" role="button">Logout</a>
                </li>
            </ul>
        </ul>
    </div>
</nav>
{% endblock %}
